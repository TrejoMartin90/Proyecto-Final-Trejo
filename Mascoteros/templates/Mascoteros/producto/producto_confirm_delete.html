{% extends "Mascoteros/parent.html" %}
{% load static %}
{% block contenidoDinamico %}

<h1 class="card-title">Confirmación de borrado</h1>
<form method="POST" >{% csrf_token %}
    <h5>¿Estás seguro que deseas borrar el producto {{ object.nombre }} ?</h5>
    <a href="{% url 'ProductosDetalle' producto.id %}" class="btn btn btn-light" role="button" aria-pressed="true">No</a>
    <button type="submit" class="btn btn-dark">Si</button>
</form>

{% endblock %}
