{% extends "Mascoteros/parent.html" %}
{% load static %}
{% block contenidoDinamico %}

<h1 class="card-title">Detalle de Producto</h1>
<div class="row gx-2 gx-lg-2 align-items-center my-2"></div>

<div class="row gx-4 gx-lg-5 align-items-left">
    <div class="col-md-6"><img class="card-img-top-detail mb-5 mb-md-0" src="{{producto.imagen.url}}" alt="..." /></div>
    <div class="col-md-6">
        <span class="badge bg-primary">{{producto.tipo}}</span>
        <h1 class="display-6 fw-bolder">{{producto.nombre}}</h1>
        <div class="fs-5 mb-3">
            <span class="span-detalle-label">Ideal para:</span>
            <span class="span-detalle" >{{producto.especie_objetivo}}</span>
        </div>
        <p class="lead">{{producto.descripcion}}</p>
    </div>
    <div class="container-fluid">
        <a href="{% url 'ProductosEditar' producto.id %}" class="btn btn-dark active" role="button" aria-pressed="true">Editar</a>
        <a href="{% url 'ProductosBorrar' producto.id %}" class="btn btn-outline-success" role="button" aria-pressed="true">Eliminar</a>
    </div>
</div>

{% endblock %}
